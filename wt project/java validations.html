<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVerse | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://wallpaperaccess.com/full/3295831.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #f8c146;
    }

    .btn-login {
      width: 100%;
      background-color: #f8c146;
      border: none;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
    }

    .form-text a {
      color: #f8c146;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üé¨ MovieVerse Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
        <div id="userError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
        <div id="emailError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <div id="passError" class="error"></div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
        <div id="checkError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-login">Login</button>

      <p class="form-text mt-3 text-center">Don‚Äôt have an account? <a href="#">Register here</a></p>
    </form>
  </div>

  <script>
    function validateForm() {
      let valid = true;

      // Get input values
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let rememberMe = document.getElementById("rememberMe").checked;

      // Clear errors
      document.getElementById("userError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("passError").innerText = "";
      document.getElementById("checkError").innerText = "";

      // 1Ô∏è‚É£ Username Validation
      if (username === "") {
        document.getElementById("userError").innerText = "Username cannot be empty!";
        valid = false;
      }

      // 2Ô∏è‚É£ Email Validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email address!";
        valid = false;
      }

      // 3Ô∏è‚É£ Password Empty Validation
      if (password === "") {
        document.getElementById("passError").innerText = "Password cannot be empty!";
        valid = false;
      }

      // 4Ô∏è‚É£ Password Length Validation
      else if (password.length < 8) {
        document.getElementById("passError").innerText = "Password must be at least 8 characters!";
        valid = false;
      }

      // 5Ô∏è‚É£ Remember Me Validation
      if (!rememberMe) {
        document.getElementById("checkError").innerText = "Please check 'Remember me' before login!";
        valid = false;
      }

      // Success Message (if all valid)
      if (valid) {
        alert("‚úÖ Login Successful! Welcome to MovieVerse üçø");
      }

      return valid; // prevent submission if invalid
    }
  </script>

</body>
</html>
