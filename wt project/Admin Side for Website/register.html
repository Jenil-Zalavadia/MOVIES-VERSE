<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVerse | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0c0c0c;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .register-box {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(220, 53, 69, 0.3);
      width: 380px;
    }
    .form-control {
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      border-color: #dc3545;
      box-shadow: none;
    }
    .btn-danger {
      width: 100%;
      border-radius: 6px;
    }
    a { color: #dc3545; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="register-box">
    <h3 class="text-center text-danger mb-4">üìù Register Admin</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" id="regName" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="regPassword" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn btn-danger">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
