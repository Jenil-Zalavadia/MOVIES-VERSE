<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVerse | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0c0c0c;
      color: #fff;
    }
    .navbar, footer {
      background-color: #1a1a1a;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .login-box {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .login-box input {
      background-color: #0c0c0c;
      border: 1px solid #333;
      color: #fff;
    }
    .login-box input::placeholder {
      color: #888;
    }
    .login-box button {
      background-color: #dc3545;
      border: none;
      width: 100%;
    }
    .login-box button:hover {
      background-color: #b02a37;
    }
    .login-box a {
      color: #dc3545;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŽ¥ MovieVerse</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="series.html">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h3 class="text-center mb-4 fw-bold">Login to MovieVerse</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-danger mt-2">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <footer class="text-center py-3 text-secondary">
    <p>&copy; 2025 MovieVerse. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple login validation example
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "admin@movieverse.com" && password === "12345") {
        alert("Login successful! Welcome to MovieVerse ðŸŽ¬");
        window.location.href = "index.html"; // redirect after login
      } else {
        alert("Invalid email or password. Try again!");
      }
    });
  </script>
</body>
</html>
